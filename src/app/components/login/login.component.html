<form [formGroup]="formLogin">
  <div class="login">
    <div class="background" (click)="closeLogin()"></div>
    <div class="content">
      <a to="/" class="logoDiv">
        <img
          src="../../../assets/img/logo.png"
          alt="main logo"
          width="30px"
          height="30px"
          style="margin-right: 10px"
        />
        <img
          src="../../../assets/img/title.png"
          alt="title"
          width="150px"
          height="30px"
        />
      </a>
      <h3><i class="pi pi-user"></i> Đăng nhập</h3>
      <div class="p-field">
        <label class="title">Email hoặc số điện thoại</label>
        <input
          type="text"
          class="p-inputtext"
          pInputText
          formControlName="username"
        />
      </div>
      <div class="p-field">
        <label class="title">Mật khẩu</label>
        <span class="p-float-label p-input-icon-right">
          <i
            *ngIf="isShowPassword"
            (click)="showPassword()"
            class="pi pi-eye"
          ></i>
          <i
            *ngIf="!isShowPassword"
            (click)="showPassword()"
            class="pi pi-eye-slash"
          ></i>
          <input
            *ngIf="!isShowPassword"
            type="password"
            pInputText
            formControlName="password"
            id="inputtext-right"
          />
          <input
            formControlName="password"
            *ngIf="isShowPassword"
            type="text"
            id="inputtext-right"
            pInputText
          />
        </span>
      </div>
      <!-- <div class="p-field">
        <label class="title">Vai trò</label>
        <p-selectButton [options]="roles" optionLabel="name" formControlName="role"
          optionValue="value"></p-selectButton>
      </div> -->
      <div class="save">
        <div class='checkbox'>
          <p-checkbox class="mr-1" [(ngModel)]="savePassword" [binary]="true" inputId="binary"></p-checkbox> Lưu mật khẩu
        </div>
        <div class="help">Quên mật khẩu ?</div>
      </div>

      <div class="buttonDiv">
        <button class="send" (click)="submit()" pRipple>Đăng nhập</button>
      </div>
      <p [style]="{ color: 'green', fontSize: '1rem' }">
        Hoặc tiếp tục đăng ký với
      </p>
      <div id="iconDiv">
        <a to="/"><img src="../../../assets/img/facebook.png" alt="" /></a>
        <a to="/"><img src="../../../assets/img/tik-tok.png" alt="" /></a>
        <a to="/"><img src="../../../assets/img/youtube.png" alt="" /></a>
        <a to="/"><img src="../../../assets/img/twitter.png" alt="" /></a>
        <a to="/"><img src="../../../assets/img/linkedin.png" alt="" /></a>
      </div>
      <p [style]="{ fontSize: '1rem' }">
        Bạn chưa có tài khoản?
        <a
          href="#"
          [style]="{
            color: '#0386FF',
            fontSize: '1rem',
            textDecoration: 'none'
          }"
          >Đăng ký miễn phí ngay</a
        >
      </p>
      <div>
        <p [style]="{ fontSize: '1rem' }">
          Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn
        </p>
        <p [style]="{ fontSize: '1rem' }">
          không phải là robot.
          <span [style]="{ color: '#0386FF', fontSize: '1rem' }"
            >Tìm hiểu thêm.</span
          >
        </p>
      </div>
    </div>
  </div>
</form>
