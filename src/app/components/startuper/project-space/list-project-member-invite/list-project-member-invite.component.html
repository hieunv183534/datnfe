<div class="grid flex mt-2">
  <span class="flex align-items-center justify-content-center ml-3">
    <i class="pi pi-users mr-2" style="font-size: 27px;"></i>
    <h3 style="margin: 2px;" class="flex align-items-center">Yêu cầu<h4>(8)</h4></h3>
  </span>
  <div class="col-12 list-member .grid">
    <ng-container *ngFor="let user of members">
      <span class="user-item flex align-items-center justify-content-center">
        <p-avatar shape="circle" [image]="user.avatarUrl"></p-avatar>
        <p class="ml-3">{{user.name}}</p>
      </span>
    </ng-container>
  </div>
</div>
