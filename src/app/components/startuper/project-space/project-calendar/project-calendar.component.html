<div class='demo-app'>
  <div class='demo-app-main'>
    <full-calendar [options]='calendarOptions'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
        <i>{{ arg.event.id }}</i>
      </ng-template>
    </full-calendar>
  </div>

</div>
