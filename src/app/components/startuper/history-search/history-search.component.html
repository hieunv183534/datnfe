<form [formGroup]="formSearch">
  <div class="body-content">
    <div class="flex" style="justify-content: flex-end; margin-right: 6%">
      <a style="color: #6ca3d5">Xóa lịch sử tìm kiếm</a>
    </div>
    <div class="grid">
      <div
        class="col-2 grid flex flex-column justify-content-center search_table ml-4 mr-4 mt-4"
      >
        <h3 style="text-align: center">Bộ lọc</h3>
        <div class="p-field col-12 md-12 mt-1">
          <span class="p-float-label">
            <h3>Lịch sử tìm kiếm</h3>
          </span>
        </div>
        <div class="p-field col-12 md-12">
          <span class="p-float-label">
            <p-multiSelect
              optionLabel="name"
              optionValue="value"
              appendTo="body"
              [options]="areas"
              optionLabel="name"
              formControlName="areas"
              (onChange)="searchTuKhoa()"
            >
            </p-multiSelect>
            <label>Từ khóa</label>
          </span>
        </div>
        <div class="p-field col-12 md-12 mt-2">
          <span class="p-float-label">
            <p-dropdown
              optionLabel="name"
              optionValue="value"
              appendTo="body"
              [options]="profile"
              optionLabel="name"
              formControlName="profile"
              (onChange)="searchHoSo()"
            >
            </p-dropdown>
          </span>
        </div>
        <div class="p-field col-12 md-12 mt-1">
          <span class="p-float-label">
            <h3>Thời gian</h3>
          </span>
        </div>
        <div class="p-field col-12 md-12 mt-1">
          <label>Từ</label>
          <span class="p-float-label">
            <input
              [style]="{ width: '100%' }"
              type="date"
              pInputText
              placeholder="Tìm kiếm theo từ khóa"
              formControlName="filter"
              (keyup.enter)="submitSearch()"
            />
          </span>
        </div>
        <div class="p-field col-12 md-12 mt-1">
          <label>Đến</label>
          <span class="p-float-label">
            <input
              [style]="{ width: '100%' }"
              type="date"
              pInputText
              placeholder="Tìm kiếm theo từ khóa"
              formControlName="filter"
              (keyup.enter)="submitSearch()"
            />
          </span>
        </div>
        <div class="col-12 flex justify-content-center mt-2">
          <p-button icon="pi pi-search" (onClick)="submitSearch()"></p-button>
          <p-button
            class="ml-4"
            icon="pi pi-times"
            (onClick)="clearSearch()"
          ></p-button>
        </div>
      </div>

      <!-- <div
        class="list-data col-10 grid flex search_table"
        *ngIf="listProject.length == 0"
      >
        <ng-container>
          <img
            width="300px"
            src="../../../../assets/img/nodata.jpg"
            alt=""
            style="margin: auto"
          />
        </ng-container>
      </div> -->
      <!-- <div *ngElse> -->
      <div class="list-data flex col-12">
        <ng-container>
          <div class="lg:col-12 md:col-12 sm:col-12">
            <app-history-search-item [typeSearch]="typeSearch" [typeProfile]="formSearch.value.profile"></app-history-search-item>
          </div>
        </ng-container>
      </div>
      <div class="col-12 flex justify-content-center">
        <p-paginator
          [pageLinkSize]="pageSize"
          [rows]="pageSize"
          [totalRecords]="totalRecords"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} project"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="pageSizeOptions"
          (onPageChange)="onPageChange($event)"
        ></p-paginator>
      </div>
    </div>
  </div>
</form>

<ng-container *ngIf="isVisibleAddProject">
  <app-add-new-project
    [display]="isVisibleAddProject"
    (close)="isVisibleAddProject = false"
  ></app-add-new-project>
</ng-container>
