<p-dialog [resizable]="true" header="Tạo nhóm chat" [(visible)]="visible" [modal]="true" [style]="{width: '99vw'}"
  [baseZIndex]="10000" [draggable]="false" (onHide)="leave()">
  <div class="grid p-fluid pt-4">
    <div class="col-6 relative" style="height: 620px;" #localPlayerContainer>
      <p class="absolute" style="top: -35px;">Bạn</p>
    </div>
    <div class="col-6 relative" style="height: 620px;" #remotePlayerContainer>
      <p *ngIf="isShowRemote" class="absolute" style="top: -35px;">{{remoteUser}}</p>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Join" class="p-button-success" (onClick)="join()"></p-button>
  </ng-template>
</p-dialog>
