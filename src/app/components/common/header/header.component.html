<div [ngClass]="{ headerLogin: true, scrolled: isScrolled }"
  class="flex justify-content-between align-items-center sm:mt-0 h-4rem md:h-5rem w-full sticky top-0 left-0 z-5 bg-white px-2 sm:pl-2 md:pl-4 lg:pl-6 xl:pl-7 sm:pr-5">
  <div class="flex flex-row md:block align-items-center">
    <div
      (click)="isShowSidebar = true"
      class="flex justify-content-center align-items-center md:hidden h-2rem text-primary hover:text-blue-600 cursor-pointer mr-2"
    >
      <i class="pi pi-bars text-xl font-semibold"></i>
    </div>
    <a to="/" class="logoDiv flex align-items-center">
      <img
        (click)="toHome()"
        src="../../../../assets/img/full-logo.png"
        alt="main logo"
        class="h-2rem lg:h-3rem cursor-pointer"
        style="object-fit: contain"
      />
    </a>
  </div>
  <div class="center-div">
    <div class="hidden md:flex text-dark flex-row">
      <!-- <ng-container *ngFor="let menu of menuData">
        <a [routerLink]="menu.href" class="cursor-pointer min-w-max">
          <div [ngClass]="thisRouteUrl == menu.href ? 'text-primary' : 'text-900'"
            class="navLink underline1 py-4 sm:px-2 md:px-3 lg:px-4 text-xs lg:text-sm hover:text-primary">
            {{ menu.title }}
          </div>
        </a>
      </ng-container> -->
      <a class="cursor-pointer min-w-max">
        <div (click)="menuHeader.toggle($event)"  class="navLink underline1 pt-4 pb-2 mb-2 sm:mx-2 md:mx-3 lg:mx-4 text-xs lg:text-sm hover:text-primary">
          KẾT NỐI
        </div>
      </a>
      <a to="#" class="cursor-pointer min-w-max">
        <div class="navLink underline1 py-4 sm:mx-2 md:mx-3 lg:mx-4 text-xs lg:text-sm hover:text-primary">
          CỘNG ĐỒNG
        </div>
      </a>
      <a to="#" class="cursor-pointer min-w-max">
        <div class="navLink underline1 py-4 sm:mx-2 md:mx-3 lg:mx-4 text-xs lg:text-sm hover:text-primary">
          HỖ TRỢ
        </div>
      </a>
      

    </div>
  </div>

  <div class="rightDiv flex align-items-center">
    <a class="px-2 sm:px-3" routerLink="./chat/0/0">
      <i class="pi pi-comments text-xl sm:text-2xl text-900 hover:text-primary"></i>
    </a>
    <a class="px-2 sm:px-3 cursor-pointer">
      <i class="pi pi-bell text-xl sm:text-2xl text-900 hover:text-primary" (click)="onBellClick($event)"></i>
    </a>
    <a routerLink="#" class="pl-2 sm:pl-3">
      <p-avatar shape="circle" [image]="
          userInfo?.avatarUrl ??
          'https://fsiconnected.cloud/images/default-avatar.jpg'
        " (click)="menu.toggle($event)"></p-avatar>
    </a>
  </div>
</div>

<p-menu #menu [popup]="true" [model]="items"></p-menu>
<p-menu class="custom-menu" [showTransitionOptions]="'100ms'" [hideTransitionOptions]="'100ms'" #menuHeader [popup]="true" [model]="itemsHeader">
</p-menu>
<ng-container *ngIf="isShowUpdateInfo">
  <app-update-user-info [display]="isShowUpdateInfo" (close)="isShowUpdateInfo = false"
    [userInfo]="userInfo"></app-update-user-info>
</ng-container>
<p-sidebar [(visible)]="isShowSidebar">
   
  <ng-template pTemplate="header">
    <img src="../../../../assets/img/logotitle.png" (click)="toHome()" id="logo" />
  </ng-template>
   
  <ng-template pTemplate="content">
    <div class="flex flex-column">
      <p-panelMenu [model]="itemsAsideMenu" [style]="{'width':'100%'}"></p-panelMenu>

        </div>
      </ng-container> -->
    </div>

</p-sidebar>
