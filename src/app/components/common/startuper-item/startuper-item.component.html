<div class='founderItem' (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
  <img [src]="startuper.avatarUrl" alt='' id='avatar' />
  <div class='info'>
    <div class='name'>{{startuper.name}}</div>
  </div>

  <div *ngIf="isHovered" class='hoverDiv'>
    <button type='button' id='xemthem'>
      <i class="pi pi-eye"></i> Xem thêm
    </button>
    <button type='button' id='ketnoi'>
      <i class="pi pi-share-alt"></i> Kết nối
    </button>
  </div>

</div>
